<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="http://code.jquery.com/jquery-1.10.1.min.js" type="text/javascript"></script>
    <style>
      body {
        font-family: "Helvetica Neue", helvetica, arial;
        padding: 15px;
      }

      ul {
        list-style: none;
        margin-top: 20px;
        padding: 0;
      }

      ul li {
        width: 500px;
        border-top: solid 1px #C0C0C0;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <h1>Adding comments</h1>
    <input type="text" id="new-comment" size="60"></input>
    <input type="button" id="post-comment" value="投稿する" ></input>
    <ul id='comments'></ul>
  </body>

</html>

<script>
  var host = location.origin.replace(/^http/, 'ws')
  var ws = new WebSocket(host);

  // open
  ws.onopen = function () {
    message = {race_id: 1, type: 'join'};
    ws.send(JSON.stringify(message));
  };

  // send
  $('#post-comment').click(function() {
    var _comment = $('#new-comment');
    message = {race_id: 1, type: 'comment', comment: _comment.val()};
    ws.send(JSON.stringify(message));
    _comment.val('');
  });

  // receive
  ws.onmessage = function (event) {
    var li = $('<li>');
    //onsole.log(event.data);
    li.html(event.data);
    $('#comments').append(li);
  };

  // close
  ws.onclose = function(event) {
    console.log(ws.readyState);
  };
</script>
